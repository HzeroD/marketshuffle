{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/client-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All MarketShuffle Clients</h1>
  
</section>

<section class="card-container">
  {% for client in client_list %}
  <div class="card" style="border-color: {{ client.color }}">
    <div class="stock-img">
      {% if client.photo.url %}
        <img 
          src="{{stock.photo.url}}" 
          alt="A photo of {{stock.name}}"
          class="usr-img"
        >
      {% else %}
      <img 
      src="https://imgur.com/haYHZY3" 
      alt="worried trader"
      class="usr-img"
    >
      {% endif %}
    </div>
    <div class="card-bg" style="background-color: {{ client.color }}"></div>
    <a href="{% url 'clients_detail' client.id %}">
      <div class="card-content">
        <h2>{{ client.name }}</h2>
        <p>Worth: {{ client.worth }} </p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
